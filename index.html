<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osêva | Soluções Estratégicas para PMEs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/dusk/64/data-configuration.png">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=Osêva+Logo" alt="Osêva Logo" class="logo">
        <h1>Transforme dados em resultados</h1>
        <p>Pré-cadastre-se para acesso antecipado às nossas ferramentas de diagnóstico</p>
    </header>

    <section class="form-section">
        <form id="preCadastroForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Seu melhor e-mail" required>
            </div>
            <div class="form-group">
                <input type="text" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <select name="negocio" required>
                    <option value="">Qual seu segmento?</option>
                    <option value="varejo">Varejo</option>
                    <option value="agronegocio">Agronegócio</option>
                    <option value="servicos">Serviços</option>
                </select>
            </div>
            <button type="submit">Quero otimizar meu negócio</button>
        </form>
    </section>

    <section class="cta">
        <p>🔍 Em breve: Diagnóstico de eficiência operacional e simulador de ROI gratuitos!</p>
    </section>

    <footer>
        <p>© 2024 Osêva. <a href="https://github.com/seuuser/oseva-consultoria" target="_blank">Código-fonte no GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
